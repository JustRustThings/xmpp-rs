stages:
  - build
  - test

variables:
  FEATURES: ""
  RUST_BACKTRACE: "full"

.stable:
  image: rust:latest
  cache:
    key: stable
    paths:
      - target/

.nightly:
  image: rustlang/rust:nightly
  cache:
    key: nightly
    paths:
      - target/

.build:
  stage: build
  script:
    - cargo build --verbose --no-default-features --features=$FEATURES

.test:
  stage: test
  script:
    - cargo test --verbose --no-default-features --features=$FEATURES

rust-latest-build:
  extends:
    - .build
    - .stable

rust-nightly-build:
  extends:
    - .build
    - .nightly


rust-latest-test:
  extends:
    - .test
    - .stable

rust-nightly-test:
  extends:
    - .test
    - .nightly

rust-latest-build with features=comments:
  extends: rust-latest-build
  variables:
    FEATURES: "comments"

rust-latest-test with features=comments:
  extends: rust-latest-test
  variables:
    FEATURES: "comments"
